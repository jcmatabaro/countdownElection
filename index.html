<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown to Elections Year</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    

<div class="container">
<h1>2023 DRC Election CountDown Timer</h1>
    <img src="/image/flag_drc-removebg-preview.png" alt="Smiley face" width="150" height="150" style="float:left">
    
    <div class="cd_timer">
      <div class="cd_container">
        <div class="time day">100</div>
        <span class="time_text">Days</span>
      </div>
      <div class="cd_container">
        <div class="time hour">50</div>
        <span class="time_text">Hours</span>
      </div>
      <div class="cd_container">
        <div class="time minute">30</div>
        <span class="time_text">Minutes</span>
      </div>
      <div class="cd_container">
        <div class="time second">30</div>
        <span class="time_text">Seconds</span>
      </div>
    </div>
    <img src="/image/flag_drc-removebg-preview.png" alt="Smiley face" width="150" height="150" style="float:left">
  </div>
<div>
  
  <h2>All Politicians we are waiting for you !!!!</h2>
</div>
</body>
<footer class="footer">
<p><a href="https://www.facebook.com/jean.claude.37051">By Jcbm</a></p>
</footer>
</html>
